<!-- mini_fb/templates/mini_fb/create_status_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Add status</h2>

<form method = 'POST' enctype="multipart/form-data">

<!-- customized table version here -->

{% csrf_token %}
    <table>
    {% for field in form %}
          <tr>
            <th>{{field.name}}</th>
            <td>{{field}}</td>
            <td><input type="file" name = "files" multiple /></td>
        </tr>
  
    {% endfor %}
    <tr>
        <td>
            <input type='submit' name = 'Add Status' value= 'addStatus'>
        </td>
    </tr>
    </table>
</form>

{% endblock %}
