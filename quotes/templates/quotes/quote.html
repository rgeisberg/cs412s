<!-- quotes/templates/quote.html -->
{% extends 'quotes/base.html' %}
{% load static %}

{% block content %}
<div class="page-wrapper">
    <h1>Quote from Dr. Seuss!</h1>

    <img src="{% static image %}" alt="Dr. Seuss image" class="quote-image">

    <blockquote>{{ quote }}</blockquote>
</div>
{% endblock %}
